<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard Steuerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 16px;
        }

        .display {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #4ca34f;
            color: white;
        }

        button.stop {
            background: #dc2626;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stoppuhr</h1>
    <div class="display" id="time">00:00</div>
    <button id="toggleBtn" onclick="toggleClock()">â–¶ Start</button>
</div>

<script>
    let running = false;
    let seconds = 0;
    let interval = null;

    const timeEl = document.getElementById("time");
    const btn = document.getElementById("toggleBtn");

    function updateDisplay() {
        const mins = String(Math.floor(seconds / 60)).padStart(2, "0");
        const secs = String(seconds % 60).padStart(2, "0");
        timeEl.textContent = `${mins}:${secs}`;
    }

    function toggleClock() {
        // ðŸ” Backend informieren
        fetch("/toggle_clock", { method: "POST" })
            .catch(err => console.error("Backend Fehler:", err));

        // â±ï¸ Frontend Uhr starten / stoppen
        if (!running) {
            interval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);

            btn.textContent = "â–  Stopp";
            btn.classList.add("stop");
            running = true;
        } else {
            clearInterval(interval);
            btn.textContent = "â–¶ Start";
            btn.classList.remove("stop");
            running = false;
        }
    }
</script>

</body>
</html>
