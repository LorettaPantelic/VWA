{% extends "base.html" %}
{% block content %}

<style>

    .container {
        background: white;
        padding: 24px;
        border-radius: 16px;
        width: 420px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        margin-bottom: 16px;
    }

    .display {
        border: 2px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        font-size: 44px;
        text-align: center;
        margin-bottom: 16px;
        font-variant-numeric: tabular-nums;
    }

    .controls {
        display: flex;
        gap: 12px;
    }

    button {
        flex: 1;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: relative;
        box-sizing: border-box;
        min-height: 52px;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .btn-placeholder {
        visibility: hidden;
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
    }

    .start {
        background: #4ca34f;
        color: white;
    }

    .stop {
        background: #dc2626;
        color: white;
    }

    .reset {
        background: #e5e7eb;
    }
</style>

<div class="container">
    <h1>Stoppuhr</h1>

    <div class="display" id="time">00:00.000</div>

    <div class="controls">
        <button id="toggleBtn" class="start">
            <span class="btn-inner">
                <span class="btn-text">▶ Start</span>
                <span class="btn-placeholder" aria-hidden="true">■ Stop</span>
            </span>
        </button>
        <button class="reset" onclick="resetClock()">↺ Reset</button>
    </div>
</div>

<script>
    let running = false;
    let startTime = 0;
    let elapsed = 0;
    let rafId = null;

    const timeEl = document.getElementById("time");
    const toggleBtn = document.getElementById("toggleBtn");
    const btnText = toggleBtn.querySelector(".btn-text");

    function formatTime(ms) {
        const minutes = Math.floor(ms / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        const millis  = ms % 1000;

        return (
            String(minutes).padStart(2, "0") + ":" +
            String(seconds).padStart(2, "0") + "." +
            String(millis).padStart(3, "0")
        );
    }

    function update() {
        elapsed = Date.now() - startTime;
        timeEl.textContent = formatTime(elapsed);
        rafId = requestAnimationFrame(update);
    }

    function toggleClock() {
        fetch("/toggle_clock", { method: "POST" }).catch(() => {});

        if (!running) {
            startTime = Date.now() - elapsed;
            rafId = requestAnimationFrame(update);

            btnText.textContent = "■ Stopp";
            toggleBtn.classList.remove("start");
            toggleBtn.classList.add("stop");
            running = true;
        } else {
            cancelAnimationFrame(rafId);

            btnText.textContent = "▶ Start";
            toggleBtn.classList.remove("stop");
            toggleBtn.classList.add("start");
            running = false;
        }
    }

    function resetClock() {
        fetch("/reset_clock", { method: "POST" }).catch(() => {});

        cancelAnimationFrame(rafId);
        elapsed = 0;
        timeEl.textContent = "00:00.000";

        btnText.textContent = "▶ Start";
        toggleBtn.classList.remove("stop");
        toggleBtn.classList.add("start");
        running = false;
    }
</script>

{% endblock %}
