{% extends "base.html" %}
{% block content %}

<style>

    .container {
        background: white;
        padding: 24px;
        border-radius: 16px;
        width: 520px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        margin-bottom: 20px;
    }

    .team {
        margin-bottom: 28px;
    }

    .team-name-row {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
    }

    .team-name-row input[type="text"] {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid #ddd;
    }

    .team-name-row input[type="color"] {
        width: 56px;
        height: 48px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
    }

    .score-row {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .score-display {
        flex: 1;
        border: 2px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        font-size: 44px;
        text-align: center;
        font-variant-numeric: tabular-nums;
    }

    button {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        border: none;
        font-size: 26px;
        cursor: pointer;
    }

    .minus {
        background: #dc2626;
        color: white;
    }

    .plus {
        background: #4ca34f;
        color: white;
    }
</style>

<div class="container">
    <h1>Teams & Punktestände</h1>

    <!-- Team 1 -->
    <div class="team">
        <div class="team-name-row">
            <input id="team1Name" type="text" value="{{ team1.name }}" oninput="updateTeam(1)">
            <input id="team1Color" type="color" value="{{ '#%02x%02x%02x'|format(team1.color[0], team1.color[1], team1.color[2]) }}" onchange="updateTeam(1)">
        </div>

        <div class="score-row">
            <button class="minus" onclick="changeScore(1, -1)">−</button>
            <div class="score-display" id="team1Score">{{ team1.score }}</div>
            <button class="plus" onclick="changeScore(1, 1)">+</button>
        </div>
    </div>

    <!-- Team 2 -->
    <div class="team">
        <div class="team-name-row">
            <input id="team2Name" type="text" value="{{ team2.name }}" oninput="updateTeam(2)">
            <input id="team2Color" type="color" value="{{ '#%02x%02x%02x'|format(team2.color[0], team2.color[1], team2.color[2]) }}" onchange="updateTeam(2)">
        </div>

        <div class="score-row">
            <button class="minus" onclick="changeScore(2, -1)">−</button>
            <div class="score-display" id="team2Score">{{ team2.score }}</div>
            <button class="plus" onclick="changeScore(2, 1)">+</button>
        </div>
    </div>

    <div class="game-time">
        <div class="time-display" id="gameTime">00:00:00</div>

        <div class="controls">
            <button id="gameToggle" class="start" onclick="toggleGameClock()">▶ Start</button>
            <button class="reset" onclick="resetGameClock()">↺ Reset</button>
        </div>
    </div>
</div>

<script>
    function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        return [
            (bigint >> 16) & 255,
            (bigint >> 8) & 255,
            bigint & 255
        ];
    }

    const scoreboard = {
        team1: {
            name: "{{ team1.name }}",
            score: parseInt("{{ team1.score }}"),
            color: "{{ '#%02x%02x%02x'|format(team1.color[0], team1.color[1], team1.color[2]) }}"
        },
        team2: {
            name: "{{ team2.name }}",
            score: parseInt("{{ team2.score }}"),
            color: "{{ '#%02x%02x%02x'|format(team2.color[0], team2.color[1], team2.color[2]) }}"
        }
    };

    function changeScore(team, delta) {
        const t = scoreboard["team" + team];
        t.score = Math.max(0, t.score + delta);

        document.getElementById("team" + team + "Score").textContent = t.score;
        sendToServer();
    }

    function updateTeam(team) {
        const t = scoreboard["team" + team];
        t.name = document.getElementById("team" + team + "Name").value;
        t.color = document.getElementById("team" + team + "Color").value;

        sendToServer();
    }

    function sendToServer() {
        fetch("/update_scoreboard", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                mode: "scores_and_teams",
                teams: [
                    {
                        name: scoreboard.team1.name,
                        score: scoreboard.team1.score,
                        color: hexToRgb(scoreboard.team1.color)
                    },
                    {
                        name: scoreboard.team2.name,
                        score: scoreboard.team2.score,
                        color: hexToRgb(scoreboard.team2.color)
                    }
                ]
            })
        }).catch(() => {});
    }
    let gameRunning = false;
    let gameStart = 0;
    let gameElapsed = 0;
    let raf = null;

    const timeEl = document.getElementById("gameTime");
    const toggleBtn = document.getElementById("gameToggle");

    function format(ms) {
        const t = Math.floor(ms / 1000);
        const h = Math.floor(t / 3600);
        const m = Math.floor((t % 3600) / 60);
        const s = t % 60;
        return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function update() {
        gameElapsed = Date.now() - gameStart;
        timeEl.textContent = format(gameElapsed);
        raf = requestAnimationFrame(update);
    }

    function toggleGameClock() {
        fetch("/toggle_game_clock", { method: "POST" }).catch(()=>{});

        if (!gameRunning) {
            gameStart = Date.now() - gameElapsed;
            raf = requestAnimationFrame(update);
            toggleBtn.textContent = "■ Stopp";
            toggleBtn.className = "stop";
            gameRunning = true;
        } else {
            cancelAnimationFrame(raf);
            toggleBtn.textContent = "▶ Start";
            toggleBtn.className = "start";
            gameRunning = false;
        }
    }

    function resetGameClock() {
        fetch("/reset_game_clock", { method: "POST" }).catch(()=>{});
        cancelAnimationFrame(raf);
        gameElapsed = 0;
        timeEl.textContent = "00:00:00";
        toggleBtn.textContent = "▶ Start";
        toggleBtn.className = "start";
        gameRunning = false;
    }
</script>

{% endblock %}
