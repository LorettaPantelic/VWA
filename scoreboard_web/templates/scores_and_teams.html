{% extends "base.html" %}
{% block content %}

<style>

    .container {
        background: white;
        padding: 16px 24px;
        border-radius: 16px;
        width: 520px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        margin-top: 0;
        margin-bottom: 15px;
        padding-top: 20px; 
    }

    .team {
        margin-bottom: 12px;
    }

    .team-name-row {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
    }

    .team-name-row input[type="text"] {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid #ddd;
    }

    .team-name-row input[type="color"] {
        width: 56px;
        height: 48px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
    }

    .score-row {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .score-display {
        flex: 1;
        border: 2px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        font-size: 44px;
        text-align: center;
        font-variant-numeric: tabular-nums;
    }

    button {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        border: none;
        font-size: 26px;
        cursor: pointer;
    }

    .minus {
        background: #dc2626;
        color: white;
    }

    .plus {
        background: #4ca34f;
        color: white;
    }

        .game-time {
        text-align: center;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .controls button {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        position: relative;
        box-sizing: border-box;

        min-width: 120px;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-placeholder {
        visibility: hidden;
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        pointer-events: none;
    }

    .start {
        background: #4ca34f;
        color: white;
    }

    .stop {
        background: #dc2626;
        color: white;
    }

    .reset {
        background: #e5e7eb;
    }
</style>

<div class="container">
    <h1>Teams & Punktestände</h1>

    <!-- Team 1 -->
    <div class="team">
        <div class="team-name-row">
            <input id="team1Name" type="text" value="{{ team1.name }}" oninput="updateTeam(1)">
            <input id="team1Color" type="color" value="{{ '#%02x%02x%02x'|format(team1.color[0], team1.color[1], team1.color[2]) }}" onchange="updateTeam(1)">
        </div>

        <div class="score-row">
            <button class="minus" onclick="changeScore(1, -1)">−</button>
            <div class="score-display" id="team1Score">{{ team1.score }}</div>
            <button class="plus" onclick="changeScore(1, 1)">+</button>
        </div>
    </div>

    <!-- Team 2 -->
    <div class="team">
        <div class="team-name-row">
            <input id="team2Name" type="text" value="{{ team2.name }}" oninput="updateTeam(2)">
            <input id="team2Color" type="color" value="{{ '#%02x%02x%02x'|format(team2.color[0], team2.color[1], team2.color[2]) }}" onchange="updateTeam(2)">
        </div>

        <div class="score-row">
            <button class="minus" onclick="changeScore(2, -1)">−</button>
            <div class="score-display" id="team2Score">{{ team2.score }}</div>
            <button class="plus" onclick="changeScore(2, 1)">+</button>
        </div>
    </div>
    <div class="controls">
        <button id="gameToggle" class="start" onclick="toggleGameClock()">
            <span class="btn-text">▶ Start</span>
            <span class="btn-placeholder" aria-hidden="true">■ Stopp</span>
        </button>
        <button class="reset" onclick="resetGameClock()">↺ Reset</button>
    </div>
</div>

<script>
    function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        return [
            (bigint >> 16) & 255,
            (bigint >> 8) & 255,
            bigint & 255
        ];
    }

    const scoreboard = {
        team1: {
            name: "{{ team1.name }}",
            score: parseInt("{{ team1.score }}"),
            color: "{{ '#%02x%02x%02x'|format(team1.color[0], team1.color[1], team1.color[2]) }}"
        },
        team2: {
            name: "{{ team2.name }}",
            score: parseInt("{{ team2.score }}"),
            color: "{{ '#%02x%02x%02x'|format(team2.color[0], team2.color[1], team2.color[2]) }}"
        }
    };

    function changeScore(team, delta) {
        const t = scoreboard["team" + team];
        t.score = Math.max(0, t.score + delta);
        document.getElementById("team" + team + "Score").textContent = t.score;
        sendToServer();
    }

    function updateTeam(team) {
        const t = scoreboard["team" + team];
        t.name = document.getElementById("team" + team + "Name").value;
        t.color = document.getElementById("team" + team + "Color").value;
        sendToServer();
    }

    function sendToServer() {
        fetch("/update_scoreboard", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                mode: "scores_and_teams",
                teams: [
                    {
                        name: scoreboard.team1.name,
                        score: scoreboard.team1.score,
                        color: hexToRgb(scoreboard.team1.color)
                    },
                    {
                        name: scoreboard.team2.name,
                        score: scoreboard.team2.score,
                        color: hexToRgb(scoreboard.team2.color)
                    }
                ]
            })
        }).catch(() => {});
    }

    let gameRunning = false;

    function toggleGameClock() {
        fetch("/toggle_game_clock", { method: "POST" }).catch(() => {});

        const btn = document.getElementById("gameToggle");
        const btnText = btn.querySelector(".btn-text");

        if (!gameRunning) {
            btnText.textContent = "■ Stopp";
            btn.classList.remove("start");
            btn.classList.add("stop");
            gameRunning = true;
        } else {
            btnText.textContent = "▶ Start";
            btn.classList.remove("stop");
            btn.classList.add("start");
            gameRunning = false;
        }
    }

    function resetGameClock() {
        fetch("/reset_game_clock", { method: "POST" }).catch(() => {});

        const btn = document.getElementById("gameToggle");
        const btnText = btn.querySelector(".btn-text");

        btnText.textContent = "▶ Start";
        btn.classList.remove("stop");
        btn.classList.add("start");
        gameRunning = false;
    }
</script>
{% endblock %}
