{% extends "base.html" %}
{% block content %}

<style>
    .container {
        background: white;
        margin: 0 clamp(12px, 4vw, 24px);
        padding: 24px;
        border-radius: 16px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        margin-bottom: 16px;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 12px;
        border: 2px solid #ddd;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: rgb(11, 173, 254);
        color: white;
    }
</style>

<div class="container">
    <h1>Nachricht anzeigen</h1>

    <form method="POST" action="/message">
        <input
            type="text"
            name="message"
            placeholder="Nachricht eingeben"
        >

        <button type="submit">
            Anzeigen
        </button>
    </form>
</div>

{% endblock %}
