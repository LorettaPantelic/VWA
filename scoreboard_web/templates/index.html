{% extends "base.html" %}
{% block content %}

<style>
.container {
    width: 200px;
    padding: 24px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    display: flex;
    align-items: center;
    justify-content: center;
    margin: 50px auto;
}

button {
    width: 80px;
    height: 80px;
    font-size: 36px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    background: rgb(11, 173, 254);
    color: white;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: background 0.3s, transform 0.1s;
}

button:active {
    transform: scale(0.95);
}

button.off {
    background: red;
}
</style>

<div class="container">
    <button id="tvButton">‚èª</button>
</div>

<script>
let tvOn = false;

document.getElementById("tvButton").addEventListener("click", () => {
    let action = tvOn ? "off" : "on";
    fetch(`/tv/${action}`)
        .then(() => {
            tvOn = !tvOn;
            document.getElementById("tvButton").classList.toggle("off", !tvOn);
        });
});
</script>

{% endblock %}
